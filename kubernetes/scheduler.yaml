apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler-ubuntu22-04
  namespace: buildbarn
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scheduler
      instance: ubuntu22-04
  template:
    metadata:
      labels:
        app: scheduler
        instance: ubuntu22-04
    spec:
      nodeSelector:
        kubernetes.io/os: linux
        kubernetes.io/arch: amd64
      automountServiceAccountToken: false
      containers:
      - args:
        - /config/scheduler.jsonnet
        image: buildbarn/bb-scheduler:20230213T172655Z-e0ae60c
        name: scheduler
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
        ports:
        - containerPort: 8982
          protocol: TCP
        - containerPort: 8983
          protocol: TCP
        - containerPort: 7982
          protocol: TCP
        - name: metrics
          containerPort: 9980
          protocol: TCP
        readinessProbe:
          grpc:
            service: readiness
            port: 8982
        volumeMounts:
        - mountPath: /config/
          name: configs
          readOnly: true
      volumes:
      - name: configs
        projected:
          sources:
          - configMap:
              name: scheduler
              items:
              - key: scheduler.jsonnet
                path: scheduler.jsonnet
          - configMap:
              name: common
              items:
              - key: common.libsonnet
                path: common.libsonnet
---
apiVersion: v1
kind: Service
metadata:
  name: scheduler
  namespace: buildbarn
  annotations:
    prometheus.io/port: "9980"
    prometheus.io/scrape: "true"
spec:
  ports:
  - port: 8982
    protocol: TCP
    name: client-grpc
  - port: 8983
    protocol: TCP
    name: worker-grpc
  - port: 7982
    protocol: TCP
    name: http
  selector:
    app: scheduler
    instance: ubuntu22-04
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: scheduler
  namespace: buildbarn
  annotations:
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/auth-idp-cognito: __cognito_auth_idp__
    alb.ingress.kubernetes.io/auth-on-unauthenticated-request: authenticate
    alb.ingress.kubernetes.io/auth-scope: openid
    alb.ingress.kubernetes.io/auth-session-timeout: "3600"
    alb.ingress.kubernetes.io/auth-type: cognito
    external-dns.alpha.kubernetes.io/hostname: bb-scheduler.%zone%
spec:
  rules:
  - host: bb-scheduler.%zone%
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: scheduler
            port:
              name: http
  tls:
  - hosts:
    - bb-scheduler.%zone%
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: scheduler
  namespace: buildbarn
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: scheduler
